<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Glassdale PD</title>
        <link rel="stylesheet" type="text/css" href="./styles/main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    </head>

    <body>
        <header class="flex-container-row-center">
          <nav class="navbar navbar-light bg-light">
            <form class="container-fluid justify-content-start">
              <button class="btn btn-outline-success me-2" type="button" id="criminals-nav-link">Criminals</button>
              <button class="btn btn-outline-success me-2" type="button" id="officers-nav-link">Officers</button>
              <button class="btn btn-outline-success me-2" type="button" id="facilities-nav-link">Facilities</button>
              <button class="btn btn-outline-success me-2" type="button" id="witness-nav-link">Witnesses</button>
              <button class="btn btn-outline-success me-2" type="button" id="notes-nav-link">Notes</button>
            </form>
          </nav>
          <button class="btn btn-sm btn-outline-secondary" type="button" id="dark-mode">Dark Mode</button>
        </header>
        <main id="container">
            <form>
                <fieldset class="filters__crime">
                  <!-- Dropdown Selector for crimes goes here -->
                </fieldset>
                <fieldset class="filters__officers">
                  <!-- Dropdown Selector for arresting officers goes here -->
                </fieldset>
            </form>
            <section class="known-associates"></section>

            <!-- <section class="filtered-criminals"></section> -->

            <section class="info-container">
                
            </section>

            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                  <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Known Associates</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <!-- Insert known associates modal html here -->
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script type="module" src="./scripts/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    </body>
</html>
